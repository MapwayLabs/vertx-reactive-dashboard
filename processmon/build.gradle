plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
	id 'application'
	id 'maven'
}

group='io.vertx'
version='1.0-SNAPSHOT'

repositories {
	mavenLocal()
	mavenCentral()
	maven { url 'http://oss.sonatype.org/content/repositories/snapshots/' }
}

configurations {
	provided
}

sourceSets {
	main {
		compileClasspath += configurations.provided
	}
}

dependencies {
	compile "io.vertx:vertx-core:3.0.0-milestone4"
	testCompile "junit:junit:4.12"
	testCompile "io.vertx:vertx-unit:3.0.0-milestone4"
}

run {
	classpath += configurations.provided
}

mainClassName = "io.vertx.ext.processmon.Main"
