<html>
<head>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
  <script src="highcharts.js"></script></head>
  <script src="vertxbus.js"></script>
<body>
  <h1>Metrics dashboard</h1>

  <div class="news">Latest news: </div><br>
  <div id="status" class="news"></div>

  <div id="container" style="height: 150px; min-width: 310px"></div>

  <script>

    Highcharts.setOptions({
      global: {
        useUTC: false
      }
    });

    var chart = new Highcharts.Chart({
      chart: {
        renderTo: "container",
        type: 'spline',
        animation: Highcharts.svg, // don't animate in old IE
        marginRight: 10
      },
      title: {
        text: 'Sent messages throughput'
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 150
      },
      yAxis: {
        title: {
          text: 'Value'
        },
        plotLines: [{
          value: 0,
          width: 1,
          color: '#808080'
        }]
      },
      legend: {
        enabled: false
      },
      exporting: {
        enabled: false
      },
      series: []
    });

    console.log(chart);

    var eb = new vertx.EventBus("http://localhost:8080/eventbus");
    eb.onopen = function() {
      var series = {};
      eb.registerHandler("dashboard", function(dashboard) {
        var x = (new Date()).getTime(); // current time

        //
        for (var j = 0; j < dashboard.length; j++) {
          var metrics = dashboard[j];
          var id = metrics.id;
          var serie = series[id];
          if (serie == null) {
            console.log(metrics);
            console.log("creating serie " + id);
            var data = [], time = (new Date()).getTime(),i ;
            for (i = -19; i <= 0; i += 1) {
              data.push({
                x: time + i * 1000,
                y: 0
              });
            }
            serie = chart.addSeries({
              name: "whatever",
              data: data
            });
            series[id] = serie;
          }
          var y = metrics.jvm.process.percent;
          serie.addPoint([x, y], false, true);
        }

        // Remove absent metrics later

        chart.redraw();
      });
    };

  </script>


</body>
</html>
