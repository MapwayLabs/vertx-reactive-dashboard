<html>
<head>
  <script src="jquery-1.11.2.min.js"></script>
  <script src="sockjs.min.js"></script>
  <script src="highcharts.js"></script></head>
  <script src="vertxbus.js"></script>
<body>
  <h1>Metrics dashboard</h1>

  <div class="news">Latest news: </div><br>
  <div id="status" class="news"></div>

  <script>

    Highcharts.setOptions({
      global: {
        useUTC: false
      }
    });

    var Chart = function(metric) {
      $("body").append('<div id="' + metric + '" style="height: 150px; min-width: 310px"></div>');
      var obj = {
        widget: new Highcharts.Chart({
          chart: {
            renderTo: metric,
            type: 'spline',
            animation: Highcharts.svg, // don't animate in old IE
            marginRight: 10
          },
          title: {
            text: metric
          },
          xAxis: {
            type: 'datetime',
            tickPixelInterval: 150
          },
          yAxis: {
            title: {
              text: 'Value'
            },
            plotLines: [{
              value: 0,
              width: 1,
              color: '#808080'
            }]
          },
          legend: {
            enabled: false
          },
          exporting: {
            enabled: false
          },
          series: []
        }),
        series: {},

        getSerie : function(id, init) {
          var serie = this.series[id];
          if (serie == null) {
            var data = init();
            serie = this.widget.addSeries({
              name: id,
              data: data
            });
            this.series[id] = serie;
          }
          return serie;
        }
      };
      return obj;
    };

    charts = {};
    function getChart(metric) {
      var chart = charts[metric];
      if (chart == null) {
        chart = new Chart(metric);
        charts[metric] = chart;
      }
      return chart;
    }

    var eb = new vertx.EventBus("http://localhost:8080/eventbus");
    eb.onopen = function() {
      eb.registerHandler("dashboard", function(dashboard) {
        var x = (new Date()).getTime(); // current time

        for (var id in dashboard) {
          if (dashboard.hasOwnProperty(id)) {
            var metrics = dashboard[id];
            for (var metric in metrics) {
              if (metrics.hasOwnProperty(metric)) {
                var chart = getChart(metric);
                var y = metrics[metric];
                var serie = chart.getSerie(id, function() {
                  var data = [], time = (new Date()).getTime(),i ;
                  for (i = -19; i <= 0; i += 1) {
                    data.push({
                      x: time + i * 1000,
                      y: y
                    });
                  }
                  return data;
                });
                serie.addPoint([x, y], false, true);
              }
            }
          }
        }

        // Remove metrics
        for (var i in charts) {
          if (charts.hasOwnProperty(i)) {
            var chart = charts[i];
            var series = chart.series;
            for (j in series) {
              if (series.hasOwnProperty(j)) {
                if (dashboard[j] === undefined) {
                  console.log("Deleting serie " + j + " / " + i);
                  series[j].remove();
                  delete series[j];
                }
              }
            }
            charts[i].widget.redraw();
          }
        }
      });
    };

  </script>


</body>
</html>
